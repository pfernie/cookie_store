[package]
authors = ["patrick.fernie@gmail.com"]
description = "Implementation of Cookie storage and retrieval per [RFC6265](http://tools.ietf.org/html/rfc6265)"
name = "cookie_store"
version = "0.10.0"
edition = "2018"
repository = "https://github.com/pfernie/cookie_store"
documentation = "https://docs.rs/cookie_store"
license = "MIT/Apache-2.0"

[features]
default = []

# uses `indexmap::IndexMap` in lieu of HashMap internally, so cookies are maintained in insertion/creation order
preserve_order = ["indexmap"]

[dependencies]
cookie = { version = "0.13.3", features = ["percent-encode"] }
idna = "0.2.0"
log = "0.4.8"
publicsuffix = { version = "1.5.3", default-features = false }
serde = { version = "1.0.99", features = [ "derive" ] }
serde_json = "1.0.40"
time = { version = "0.2.7", default-features = false, features = ["std"] }
url = "2.1.0"

indexmap = { version = "1.2.0", optional = true }
