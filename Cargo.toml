[package]
authors = ["patrick.fernie@gmail.com"]
description = "Implementation of Cookie storage and retrieval per [RFC6265](http://tools.ietf.org/html/rfc6265)"
name = "cookie_store"
version = "0.5.1"
edition = "2018"
repository = "https://github.com/pfernie/cookie_store"
documentation = "https://docs.rs/cookie_store"
license = "MIT/Apache-2.0"

[dependencies]
failure = "0.1.5"
failure_derive = "0.1.5"
idna = "0.1.5"
log = "0.4.6"
publicsuffix = { version = "1.5.2", default-features = false }
serde = "1.0.88"
serde_derive = "1.0.88"
serde_json = "1.0.38"
time = "0.1.42"
try_from = "0.3.2"
url = "1.7.2"

[dependencies.cookie]
features = ["percent-encode"]
version = "0.12.0"

[dev-dependencies]
env_logger = "0.6.0"
pretty_assertions = "0.6.1"
